<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Calculator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-dark-5@1.1.3/dist/css/bootstrap-dark.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-light min-vh-100 d-flex flex-column">

  <main class="flex-grow-1 d-flex align-items-center justify-content-center">
    <form id="calcForm" class="shadow-lg bg-secondary text-dark p-5 rounded-4 w-100" style="max-width: 400px; opacity: 0.98;">
      <h2 class="mb-4 text-center fw-bold">Simple Calculator</h2>
      <div class="mb-3">
        <label for="number1" class="form-label text-white">First Number</label>
        <input type="text" class="form-control" id="number1" name="number1" required maxlength="6" pattern="\d{1,6}" title="Enter up to 6 digits only" autocomplete="off">
      </div>
      <div class="mb-3">
        <label for="number2" class="form-label text-white">Second Number</label>
        <input type="text" class="form-control" id="number2" name="number2" required maxlength="6" pattern="\d{1,6}" title="Enter up to 6 digits only" autocomplete="off">
      </div>
      <div class="mb-4">
        <label for="operation" class="form-label text-white">Operation</label>
        <select class="form-select" id="operation" name="operation" required>
          <option value="add">Addition (+)</option>
          <option value="subtract">Subtraction (-)</option>
          <option value="multiply">Multiplication (ร)</option>
          <option value="divide">Division (รท)</option>
        </select>
      </div>
      <button type="button" class="btn btn-primary w-100 py-2 fw-semibold" onclick="calculate()">Calculate</button>
    </form>
  </main>

  <!-- Result Modal -->
  <div class="modal fade" id="resultModal" tabindex="-1" aria-labelledby="resultModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content bg-dark text-light">
        <div class="modal-header">
          <h5 class="modal-title" id="resultModalLabel">Calculation Result</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id="modalResult"></div>
      </div>
    </div>
  </div>

  <footer class="mt-auto py-3">
