<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Calculator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-dark-5@1.1.3/dist/css/bootstrap-dark.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-light">

  <form id="calcForm" class="container mt-5 bg-secondary text-dark p-4 rounded" style="max-width: 400px; opacity: 0.97;">
    <h3 class="mb-4">Simple Calculator</h3>
    <div class="mb-3">
      <label for="number1" class="form-label">First Number</label>
      <input type="text" class="form-control" id="number1" name="number1" required>
    </div>
    <div class="mb-3">
      <label for="number2" class="form-label">Second Number</label>
      <input type="text" class="form-control" id="number2" name="number2" required>
    </div>
    <div class="mb-3">
      <label for="operation" class="form-label">Operation</label>
      <select class="form-select" id="operation" name="operation" required>
        <option value="add">Addition (+)</option>
        <option value="subtract">Subtraction (-)</option>
        <option value="multiply">Multiplication (ร)</option>
        <option value="divide">Division (รท)</option>
      </select>
    </div>
    <button type="button" class="btn btn-primary w-100" onclick="calculate()">Calculate</button>
  </form>

  <!-- Result Modal -->
  <div class="modal fade" id="resultModal" tabindex="-1" aria-labelledby="resultModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content bg-dark text-light">
        <div class="modal-header">
          <h5 class="modal-title" id="resultModalLabel">Calculation Result</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id="modalResult"></div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="index.js"></script>
</body>
</html>
